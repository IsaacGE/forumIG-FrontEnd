<ion-app>
    <ion-menu menuId="main-menu" contentId="main">
        <ion-header class="menu-header">
            <ion-toolbar class="menu-toolbar">
                <ion-title>Forum IG</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="menu-content">
            <ion-list>
                <ion-menu-toggle auto-hide="false">
                    <ion-item (click)="router.navigate(['globalChat'])">
                        <ion-icon name="globe" color="light"></ion-icon>&nbsp;Global Chat
                    </ion-item>
                    <ion-item (click)="router.navigate(['privateChat'])">
                        <ion-icon name="chatbubbles" color="light"></ion-icon>&nbsp;Private Chat
                    </ion-item>
                    <ion-item (click)="router.navigate(['settings'])">
                        <ion-icon name="settings" color="light"></ion-icon>&nbsp;Settings
                    </ion-item>
                    <ion-item (click)="router.navigate(['about'])">
                        <ion-icon name="information-circle-outline" color="light"></ion-icon>&nbsp;About
                    </ion-item>
                    <ion-item (click)="router.navigate(['auth'])" *ngIf="!authService.isLogged()">
                        <ion-icon name="log-in" color="light"></ion-icon>&nbsp;LogIn
                    </ion-item>
                    <ion-item *ngIf="authService.isLogged()">
                        <ion-icon name="log-out" color="light"></ion-icon>&nbsp;LogOut
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
            <ion-card>
                <ion-card-content>
                    <img src="../assets/icon/icon.png" alt="">
                </ion-card-content>
            </ion-card>
        </ion-content>

    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
